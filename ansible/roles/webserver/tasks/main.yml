- name: apt install openlitespeed
  block:
    - get_url:
        url: http://rpms.litespeedtech.com/debian/lst_debian_repo.gpg
        dest: /etc/apt/trusted.gpg.d/
    - get_url:
        url: http://rpms.litespeedtech.com/debian/lst_repo.gpg
        dest: /etc/apt/trusted.gpg.d/
    - apt_repository:
        filename: openlitespeed
        repo: deb http://rpms.litespeedtech.com/debian/ stretch main
        state: present
    - apt: name={{item}} state=present update_cache=yes
      with_items:
        - openlitespeed
