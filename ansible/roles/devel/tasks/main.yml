---

- name: brew install
  block:
  - homebrew:
      name: "{{item}}"
      state: present 
      update_homebrew: yes
    with_items:
      - curl

  # - homebrew_tap:
  #    name: caskroom/cask
  #    state: present
  
  - homebrew_cask:
      name: "{{item}}"
      state: present
    with_items:
      - 1password-cli
  when: ansible_os_family == "Darwin"

# ------------------------------------------------------------------------------

- name: apt install
  become: true
  apt: 
    name: "{{item}}"
    update_cache: yes
  with_items:
    - curl
    - gcc
    - liblzma-dev
    - dpkg
    - pkg-config
    - make
    - libssl-dev
    - cmake
    - zlib1g-dev
  when: ansible_os_family == "Debian"

