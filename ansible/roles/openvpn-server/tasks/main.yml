---    
- name: install openvpn server
  block:
    - dnf: name={{item}} state=present
      with_items:
        - openvpn
        - stunnel
    #- service:
    #    name: openvpn-server
    #    enabled: yes
    #    state: started
    #- service:
    #    name: stunnel
    #    enabled: yes
    #    state: started
    - firewalld:
        zone: public
        service: openvpn
        permanent: true
        state: enabled
      notify: restart firewalld
    - firewalld:
        zone: public
        service: https
        permanent: true
        state: enabled
      notify: restart firewalld

  when: ansible_os_family == "RedHat"
  become: true
