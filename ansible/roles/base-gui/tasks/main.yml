- name: brew cask install base gui packages
  block:
    - name: gui packages
      homebrew_cask:
        name: "{{ packages }}"
        state: present
        update_homebrew: yes
      vars:
        packages:
          - gpg-suite
          - wireshark
          - visual-studio-code
          - brewservicesmenubar
  when: ansible_os_family == "Darwin"